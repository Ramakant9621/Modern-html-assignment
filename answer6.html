<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML vs HTML5</title>
    <style>
         body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
       th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        } 
    </style>
</head>
<body>

    <h1>HTML vs HTML5</h1>

    <table>
        <thead>
            <tr>
                <th>HTML</th>
                <th>HTML5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HTML stands for HyperText Markup Language.</td>
                <td>HTML5 is the fifth version of HTML.</td>
            </tr>
            <tr>
                <td>Introduced in 1991.</td>
                <td>Introduced in 2014.</td>
            </tr>
            <tr>
                <td>Does not support native audio and video embedding.</td>
                <td>Supports native embedding of audio and video using the &lt;audio&gt; and &lt;video&gt; elements.</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

</body>
</html>
